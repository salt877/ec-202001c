<!DOCTYPE html>
<html lang="ja" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RakuRaku&nbsp;Coffee</title>
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link href="../static/css/coffee.css" rel="stylesheet" th:href="@{/css/coffee.css}">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 
					data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/}"> <!-- 企業ロゴ -->
						<img alt="main log" src="../static/img_coffee/header_logo.png" 
						th:src="@{/img_coffee/header_logo.png}" height="35"></a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" th:href="@{/show_item_in_cart}" 
						class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" th:href="@{/show_order_history}" 
						class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a href="item_list.html" th:href="@{/logout}" 
						class="navbar-link">ログアウト</a></p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


		<!-- table -->
		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">注文内容確認</h3>
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>
								<div class="text-center">商品名</div>
							</th>
							<th>
								<div class="text-center">サイズ</div>
							</th>
							<th>
								<div class="text-center">価格(税抜)</div>
							</th>
							<th>
								<div class="text-center">数量</div>
							</th>
							<th>
								<div class="text-center">トッピング、価格(税抜)</div>
							</th>
							<th>
								<div class="text-center">小計</div>
							</th>
						</tr>
						<tr th:each="orderItem : ${order.orderItemList}">
							<td>
								<div class="text-center">
									<img src="../static/img_coffee/1.jpg" class="img-responsive img-rounded blockcenter" 
									width="100" height="300" th:src="${'/img_coffee/' + orderItem.item.imagePath}"><br>
									<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
								</div>
							</td>
							<td class="text-center">
								<span class="price" th:text="${orderItem.size}">&nbsp;Ｌ</span>&nbsp;&nbsp;
							</td>
							<td class="text-center">
								<span th:switch="${orderItem.size}">
								<span th:case="M" th:text="${orderItem.item.priceM} + '円'"></span>
								<span th:case="L" th:text="${orderItem.item.priceL} + '円'"></span>
								</span>&nbsp;&nbsp;
							</td>
							<td class="text-center">
								<span th:text="${orderItem.quantity} + '個'">1個</span>
							</td>
							<td>
								<ul style="list-style: none;" th:each="orderTopping : ${orderItem.list}">
									<li th:text="${orderTopping.topping.name} + '：' + ${orderTopping.topping.priceM} + '円'">ピーマン300円</li>
								</ul>
							</td>
							<td>
								<div class="text-center" th:text="${orderItem.quantity} * ${orderItem.item.priceM} + ${orderItem.getSubTotal()} + '円'">3,280円</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="total-price" th:text="'ご注文金額合計：' + ${#numbers.formatInteger(order.totalPrice * 1.1, 3, 'COMMA')} + '円（税込）'">ご注文金額合計：38,000円(税込)</span>
				</div>
			</div>
		</div>

		<!-- table -->
		<form th:action="@{/order}" th:object="${orderForm}" method="post">
			<div class="row">
				<div class="table-responsive col-lg-offset-2 col-lg-8 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お届け先情報</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">お名前</div>
								</td>
								<td>
 									<div th:errors="*{destinationName}" style="color: red"></div>
 									<input type="text" name="destinationName" th:value="${user.name}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">メールアドレス</div>
								</td>
								<td>
									<div th:errors="*{destinationEmail}" style="color: red"></div>
									<input type="text" name="destinationEmail" th:value="${user.email}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">郵便番号(ハイフンなしで入力)</div>
								</td>
								<td>
									<div th:errors="*{destinationZipcode}" style="color: red"></div>
									<input type="text" name="destinationZipcode" th:value="${user.zipcode}">&nbsp;&nbsp;
									<button class="zip_button" type="button" id="inputZipcode" name="destinationZipcode">住所検索</button>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">住所</div>
								</td>
								<td>
									<div th:errors="*{destinationAddress}" style="color: red"></div>
									<input size="60" name="destinationAddress"  th:value="${user.address}" >
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">電話番号(ハイフンなしで入力)</div>
								</td>
								<td>
									<div th:errors="*{destinationTel}" style="color: red"></div>
									<input type="text" name="destinationTel" th:value="${user.telephone}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">配達日時</div>
								</td>
								<td>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
												<span th:unless="${#fields.hasErrors('deliveryDate') || #fields.hasErrors('deliveryTime')}" style="color:red">配達日時は本日より3日後まで指定出来ます。</span>
												<span th:if="${#fields.hasErrors('deliveryDate')}" th:errors="*{deliveryDate}" style="color: red"></span>
											</div>
											<div class="col-sm-5">
												<input type="date" name="deliveryDate" id="name" class="form-control input-sm" th:value="${tommorowDate}">
											</div>
										</div>
										<br>
										<div class="row">
											<div class="col-sm-12">
												<div th:if="${#fields.hasErrors('deliveryTime')}" th:errors="*{deliveryTime}" style="color: red"></div>
												<label class="radio-inline">
												<input type="radio" name="deliveryTime" checked="checked" value="10">10時</label>
												<label class="radio-inline">
												<input type="radio" name="deliveryTime" value="11">11時</label>
												<label class="radio-inline">
												<input type="radio" name="deliveryTime" value="12">12時</label><br>
												<label class="radio-inline">
												<input type="radio" name="deliveryTime" value="13">13時</label>
												<label class="radio-inline">
												<input type="radio" name="deliveryTime" value="14">14時</label>
												<label class="radio-inline">
												<input type="radio" name="deliveryTime" value="15">15時</label><br>
												<label class="radio-inline">
												<input type="radio" name="deliveryTime" value="16">16時</label>
												<label class="radio-inline">
												<input type="radio" name="deliveryTime" value="17">17時</label>
												<label class="radio-inline">
												<input type="radio" name="deliveryTime" value="18">18時</label><br>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- table -->
			<div class="row">
				<div class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お支払い方法</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td class="text-center">
									<label class="radio-inline">
										<input class="pay-method" type="radio" name="paymentMethod" value="1" checked="checked">クレジットカード
									</label>
									<label class="radio-inline">
										<input class="pay-method" type="radio" name="paymentMethod" value="2">代金引換
									</label>
								</td>
							</tr>
							<tr>
								<td class="text-left" id="creditForm">
								<div class="creditForm">
									<span>クレジットカード番号：</span>
									<input type="text" name="creditCardNumber"><br>
									<br>
									<span>有効期限：</span>
									<select name="expireMonth">
										<option value="01">01</option>
										<option value="02">02</option>
										<option value="03">03</option>
										<option value="04">04</option>
										<option value="05">05</option>
										<option value="06">06</option>
										<option value="07">07</option>
										<option value="08">08</option>
										<option value="09">09</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
									</select>　
									<select name="expireYear">
										<option value="2020">2020</option>
										<option value="2021">2021</option>
										<option value="2022">2022</option>
										<option value="2023">2023</option>
										<option value="2024">2024</option>
										<option value="2025">2025</option>
										<option value="2026">2026</option>
										<option value="2027">2027</option>
										<option value="2028">2028</option>
										<option value="2029">2029</option>
										<option value="2030">2030</option>
										<option value="2031">2031</option>
										<option value="2032">2032</option>
										<option value="2033">2033</option>
										<option value="2034">2034</option>
										<option value="2035">2035</option>
										<option value="2036">2036</option>
										<option value="2037">2037</option>
										<option value="2038">2038</option>
										<option value="2039">2039</option>
										<option value="2040">2040</option>
									</select><br>
									<br>
									<span>カード名義人：</span>
									<input type="text" name="cardsName"><br>
									<br>
									セキュリティコード：<input type="text" name="securityCode">
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<div class="form-group">
						<input class="form-control btn btn-warning btn-block" type="submit" value="この内容で注文する">
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- end container -->
	<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../static/js/creditcard_form.js" th:src="@{/js/creditcard_form.js}"></script>
	<script src="../static/js/search_address.js" th:src="@{/js/search_address_confirm.js}"></script>
</body>
</html>
