<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RakuRaku&nbsp;coffee</title>
	<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link href="../static/css/coffee.css" rel="stylesheet" th:href="@{/css/coffee.css}">
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
<!-- 企業ロゴ -->
					<a class="navbar-brand" href="item_list.html" th:href="@{/}"><img alt="main log" src="../static/img_coffee/header_logo.png" th:src="@{/img_coffee/header_logo.png}" height="35"></a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" th:href="@{/show_item_in_cart}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" th:href="@{/show_order_history}" class="navbar-link">注文履歴</a>&nbsp;&nbsp; 
						<a href="login.html" th:href="@{/show_login}" class="navbar-link" sec:authorize="isAnonymous()">ログイン</a>
						<a href="item_list.html" th:href="@{/logout}" class="navbar-link" sec:authorize="isAuthenticated()">ログアウト</a>
					</p>
				</div>
<!-- /.navbar-collapse -->
			</div>
<!-- /.container-fluid -->
		</nav>
<!-- table -->
		<h3 class="text-center" th:if="${orderSize} == 0" th:text="カートに商品がありません"></h3>
		<div th:unless="${orderSize} == 0">
			<div class="row">
				<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">ショッピングカート</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<th>
									<div class="text-center">商品名</div>
								</th>
								<th>
									<div class="text-center">サイズ</div>
								</th>
								<th>
									<div class="text-center">価格(税抜)</div>
								</th>
								<th>
									<div class="text-center">数量</div>
								</th>
								<th>
									<div class="text-center">トッピング、価格(税抜)</div>
								</th>
								<th>
									<div class="text-center">小計</div>
								</th>
								<th>
									<div class="text-center">商品を削除する</div>
								</th>
							</tr>
							<tr th:each="orderItem : ${order.orderItemList}">
								<td>
									<div class="text-center">
										<img src="../static/img_coffee/1.jpg" class="img-responsive img-rounded blockcenter" width="100" height="300" th:src="${'/img_coffee/' + orderItem.item.imagePath}"><br>
										<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
									</div>
								</td>
								<td class="text-center">
									<span class="price" th:text="${orderItem.size}">&nbsp;Ｌ</span>&nbsp;&nbsp;
								</td>
								<td class="text-center">
									<span th:switch="${orderItem.size}">
									<span th:case="M" th:text="${orderItem.item.priceM} + '円'"></span>
									<span th:case="L" th:text="${orderItem.item.priceL} + '円'"></span>
									</span>&nbsp;&nbsp;
								</td>
								<td class="text-center">
									<span th:text="${orderItem.quantity} + '個'">1個</span>
								</td>
								<td>
									<ul style="list-style: none;" th:each="orderTopping : ${orderItem.list}">
										<li>
											<span th:switch="${orderItem.size}">
											<span th:case="M" th:text="${orderTopping.topping.name} + '：' + ${orderTopping.topping.priceM} + '円'"></span>
											<span th:case="L" th:text="${orderTopping.topping.name} + '：' + ${orderTopping.topping.priceL} + '円'"></span>
											</span>
										</li>
									</ul>
								</td>
								<td>
									<div th:switch="${orderItem.size}">
									<div th:case="M" class="text-center" th:text="${#numbers.formatInteger(orderItem.quantity * (orderItem.item.priceM + orderItem.getSubTotal()), 3, 'COMMA')} + '円'">3,280円</div>
									<div th:case="L" class="text-center" th:text="${#numbers.formatInteger(orderItem.quantity * (orderItem.item.priceL + orderItem.getSubTotal()), 3, 'COMMA')} + '円'">3,280円</div>
									</div>
								</td>
								<td>
									<form th:action="@{/delete_item}" method="post">
										<div class="text-center">
											<button type="submit" name="orderItemId" th:value="${orderItem.id}" class="btn btn-primary">削除</button>
										</div>
									</form>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-offset-2 col-xs-8">
					<div class="form-group text-center">
						<span id="total-price" th:text="'ご注文金額合計：' + ${#numbers.formatInteger(order.totalPrice * 1.1, 3, 'COMMA')} + '円（税込）'">ご注文金額合計：38,000円(税込)</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-offset-5 col-xs-3">
					<div class="form-group">
						<form action="order_confirm.html" th:action="@{/show_order_confirm}">
							<input class="form-control btn btn-warning btn-block" type="submit" value="注文に進む">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</body>
</html>
