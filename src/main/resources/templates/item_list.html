<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RakuRaku&nbsp;coffee</title>
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
<link href="../static/css/coffee.css" rel="stylesheet"
	th:href="@{/css/coffee.css}">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript">
$(function() {
	var item = [ [(${itemListForAutocomplete})] ];
	$("#searchName").autocomplete({
		source: item
	});
});
</script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/}"> <!-- 企業ロゴ -->
						<img alt="main log" src="../static/img_coffee/header_logo.png"
						th:src="@{/img_coffee/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" th:href="@{/show-item-in-cart}"
							class="navbar-link">ショッピングカート</a>&nbsp;&nbsp; <a
							href="order_history.html" th:href="@{/show-order-history}"
							class="navbar-link">注文履歴</a>&nbsp;&nbsp; <a href="login.html"
							th:href="@{/showLogin}" class="navbar-link"
							sec:authorize="isAnonymous()">ログイン</a> <a href="item_list.html"
							th:href="@{/logout}" class="navbar-link"
							sec:authorize="isAuthenticated()">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- search form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">商品を検索する</div>
					</div>
					<div class="panel-body">
						<form method="post" action="item_list.html" th:action="@{/}"
							class="form-horizontal">
							<div class="form-group">
								<label for="searchName" class="control-label col-sm-2">商品名</label>
								<div class="col-sm-9">
									<input type="text" name="searchName" id="searchName"
										th:value="${searchName}" class="form-control input-sm">
								</div>
							</div>
							<div class="text-center">
								<button type="submit" value="検索" class="btn btn-primary">検索</button>
								<button type="reset" value="クリア" class="btn btn-default">クリア</button>
							</div>
							<span th:text="${message}"></span>
						</form>
					</div>
				</div>
			</div>
		</div>
		

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<!-- 	<!-- ページング機能 -->			
				<!-- <div th:if="${itemPage.totalPages > 0}" class="pagination"
					th:each="pageNumber:${pageNumbers}">
					<a th:href="@{/(size=${itemPage.size}, page=${pageNumber}, searchName=${searchName})}"
						th:text=${pageNumber}
						th:class="${pageNumber==itemPage.number + 1 } ? active"></a>
				</div>  -->
					<a th:href="@{'/paging?page=' + 1}">1ページ目</a>				
					<a th:href="@{'/paging?page=' + 2}">2ページ目</a>
		<div align="right" th:if="${AllItemList.size()}">
		<select onChange="location.href=value;">		
		<option>並び替える</option>
		<option value="/lower-price-m" th:href="@{/lower-price-m}">Mサイズの価格が安い順</option>
		<option value="/higher-price-m" th:href="@{/higher-price-m}">Mサイズの価格が高い順</option>
		<option value="/lower-price-l" th:href="@{/lower-price-l}">Lサイズの価格が安い順</option>
		<option value="/higher-price-l" th:href="@{/higher-price-l}">Lサイズの価格が高い順</option>
		</select>
		</div>
			<table class="table table-striped"> 
				
					<tbody>
						<tr th:each="itemList : ${AllItemList}">
							<th th:each="item : ${itemList}">
								<a href="item_detail.html" th:href="@{'/showDetail?id=' + ${item.id}}">
								<img src="../static/img_coffee/1.jpg" th:src="${'/img_coffee/'+item.imagePath}"
										class="img-responsive img-rounded" width="200" height="600">
								</a><br>
								<a href="item_detail.html" th:text="${item.name}" th:href="@{'/showDetail?id=' + ${item.id}}">じゃがバターベーコン</a><br>
								<span class="price">&nbsp;М&nbsp;</span> <span th:text="${item.priceM}+'円(税抜)'">&nbsp;&nbsp;1,380円(税抜)</span><br>
								<span class="price">&nbsp;Ｌ</span> <span th:text="${item.priceL}+'円(税抜)'">&nbsp;&nbsp;2,380円(税抜)</span><br>		
							</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../static/js/search_item_name.js"
		th:src="@{/js/search_item_name.js}"></script>
</body>
</html>
