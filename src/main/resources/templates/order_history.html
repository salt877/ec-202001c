<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RakuRaku&nbsp;Coffee</title>
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link href="../static/css/coffee.css" rel="stylesheet" th:href="@{/css/coffee.css}">
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/}">
<!-- 企業ロゴ -->
					<img alt="main log" src="../static/img_coffee/header_logo.png" th:src="@{/img_coffee/header_logo.png}" height="35"></a>
				</div>
<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" th:href="@{/show-item-in-cart}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" th:href="@{/show-order-history}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a href="item_list.html" th:href="@{/logout}" class="navbar-link">ログアウト</a>
					</p>
				</div>
<!-- /.navbar-collapse -->
			</div>
<!-- /.container-fluid -->
		</nav>
<!-- table -->
		<h3 class="text-center" th:if="${orderHistorySize} == 0" th:text="注文履歴が存在しません"></h3>
		<div th:unless="${orderHistorySize} == 0">
			<div class="row">
				<div
					class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">注文履歴</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<th>
									<div class="text-center">注文日</div>
								</th>
								<th>
									<div class="text-center">商品名</div>
								</th>
								<th>
									<div class="text-center">サイズ</div>
								</th>
								<th>
									<div class="text-center">価格(税抜)</div>
								</th>
								<th>
									<div class="text-center">数量</div>
								</th>
								<th>
									<div class="text-center">トッピング：価格(税抜)</div>
								</th>
								<th>
									<div class="text-center">小計(税込)</div>
								</th>
								<th>
									<div class="text-center">注文状況</div>
								</th>
							</tr>
						</tbody>
						<tbody th:each="order : ${orderHistory}">
							<tr th:each="orderItem : ${orderHistory.orderItemList}">
								<td>
									<div class="text-center" th:text="${order.orderDate}">1111-11-11</div>
								</td>
								<td>
									<div class="center">
										<img src="../static/img_coffee/1.jpg" class="img-responsive img-rounded" width="100" height="300" th:src="${'/img_coffee/' + orderItem.item.imagePath}"><br>
										<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
									</div>
								</td>
								<td class="text-center">
									<span class="price" th:text="${orderItem.size}">&nbsp;Ｌ</span>&nbsp;&nbsp;
								</td>
								<td class="text-center">
									<span th:switch="${orderItem.size}">
									<span th:case="M" th:text="${orderItem.item.priceM} + '円'"></span>
									<span th:case="L" th:text="${orderItem.item.priceL} + '円'"></span></span>&nbsp;&nbsp;
								</td>
								<td class="text-center">
									<span th:text="${orderItem.quantity} + '個'">1個</span>
								</td>
								<td>
									<ul style="list-style: none;" th:each="orderTopping : ${orderItem.list}">
										<li th:text="${orderTopping.topping.name} + '：' + ${orderTopping.topping.priceM} + '円'">ピーマン300円</li>
									</ul>
								</td>
								<td>
									<div class="text-center" th:text="${#numbers.formatInteger((orderItem.quantity * orderItem.item.priceM + orderItem.getSubTotal()) * 1.1, 3, 'COMMA')} + '円'">3,280円</div>
								</td>
								<td class="text-center">
									<span th:switch="${order.status}">
									<span th:case="1" th:text="未入金"></span>
									<span th:case="2" th:text="入金済み"></span>
									<span th:case="3" th:text="発送済み"></span>
									<span th:case="4" th:text="配送完了"></span>
									<span th:case="9" th:text="キャンセル"></span>
									</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
